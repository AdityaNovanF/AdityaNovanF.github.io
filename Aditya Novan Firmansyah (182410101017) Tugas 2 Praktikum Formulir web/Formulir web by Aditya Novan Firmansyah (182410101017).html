<!DOCTYPE html>
<html>
  <head>
    <title>MY FORMULIR</title>

  <body background="Background.jpg">
    <h1><center>FORMULIR<br>DATA DIRI</center></h1>

    				<form align="center">
    					<input type="text" placeholder="Nama"/><br>
              <input type="number" placeholder="NIM"/><br>
              <input type="date" placeholder="Tanggal lahir"/><br>
              <input type="text" placeholder="Alamat"/><br>
              <input type="text" placeholder="E-mail"/><br>
              <input type="number" placeholder="No.Telephone"/>
              <div>
              <h4>Pilih jenis kelamin:</h4>
              <ul class="JenisKelamin">
                <input type="radio" name="JenisKelamin" value="1">Laki-laki
                <input type="radio" name="JenisKelamin" value="2">perempuan<br>
              </ul>
              <h4>Pilih Hobi atau Masukan Hobi lainnya:</h4>
              <ul class="Hobi">
                <input type="checkbox"> Membaca
                <input type="checkbox"> Menonton

                <input type="checkbox"> Belajar
                <input type="checkbox"> Nongkrong
                <input type="checkbox"> Olahraga<br>
                <input type="checkbox"> Musik
                <input type="checkbox"> Traveling
                <input type="checkbox"> Memasak<br>
              </ul>
            </div>
              <input type="text" placeholder="Masukan Hobi lainnya..."/><br>
              <input type="submit" value="Simpan"/>
    				</form>
    				<table border="2" cellspacing="5">
  </body>
