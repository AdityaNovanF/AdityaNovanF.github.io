<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onetech Official Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
  </head>
  <body align="left">
    <div class="header">
      <a href="index.html"><img class="logo" src="img/LOGO.png"></a>
      <form class="Signup" action="Register.html">
        <input class="Signup" type="submit" name="Register" value="Sign Up">
      </form>
      <form class="Signin" action="Login.html">
        <input class="Signin" type="Submit" name="Login" value="Sign in">
      </form>
      <form class="cari" action="index.html" method="post">
        <input type="text" placeholder="Cari">
      </form>
    </div>
    <div class="navigasi">
      <ul>
        <li><a href="produk.html"><b>PRODUK</b></a></li>
        <li class="kategori"><a href="#kategori"><b>KATEGORI</b></a>
          <ul class="isi-kategori">
            <li><a href="kategori-mouse.html">MOUSE + KEYBOARD</a></li>
            <li><a href="kategori-webcam.html">VIDEO</a></li><br>
            <li><a href="kategori-speaker.html">SPEAKERS</a></li>
            <li><a href="kategori-headset.html">HEADSET</a></li>
          </ul>
        </li>
        <li><a href="tentang.html"><b>TENTANG</b></a></li>
      </ul>
    </div>
    <form class="register" align="center">
      <h2>ONETECH</h2>
      <h3>Tambahkan Produk</h3>
      <a href="#tambahfoto"><img class="tambah-foto" src="img/photo-camera.png" alt="" title="Tambahkan foto produk"></a>
      <input type="file" class="form-control" id="gambar_pro">
      <img id="preview" width="300" style="display:none"/><br><br>
      <input type="text" placeholder="Nama Produk"><br><br>
      <input type="text" placeholder="Jenis Produk"><br><br>
      <input type="text" placeholder="Harga Produk"><br><br>
      <input type="text" placeholder="Jumlah Produk"><br><br>

      <p>Deskripsi Produk :</p>
      <textarea name="deskripsi" rows="7" cols=26.5></textarea><br><br>
      <form class="daftarin" action="index.html" method="post">
        <input class= "daftarin" type="submit" name="Login" value="SIMPAN"><br><br>
        <a href="produk.html">Batal</a>
      </form>
    </form>
    <script type="text/javascript">
          function readURL(input) {
      if (input.files && input.files[0]) {
       var reader = new FileReader();
       reader.onload = function (e) {
          if(e!=""){
            $('#preview').show();
            $('#preview').attr('src', e.target.result);
          }else{
            $('#preview').show();
          }
       }
       reader.readAsDataURL(input.files[0]);
      }
      }

      $("#gambar_pro").change(function(){
       readURL(this);
      });
    </script>
  </body>
</html>
