<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORMULIR</title>
    <link rel="stylesheet" type="text/css" href="TugasForm3.css">
  </head>
  <body>
    <h1>FORMULIR</h1>
    <form>
      <input type="text" placeholder="Nama">
      <input type="number" placeholder="NIM">
      Jurusan :
      <select>
        <option>Sistem Informasi</option>
        <option>Teknologi Informasi</option>
        <option>Infromatika</option>
      </select>
      <input type="password" placeholder="Password">
      <input type="date" placeholder="TanggalLahir">

      <div>
        <input type="radio" id="lakilaki" name="gender"><label for="lakilaki">Laki-laki</label>
        <input type="radio" id="perempuan" name="gender"><label for="perempuan">Perempuan</label>
      </div>
      <input type="checkbox">Saya Yakin Dengan Informasi Ini
      <input type="submit" name="Daftar">
    </form>
  </body>
</html>
