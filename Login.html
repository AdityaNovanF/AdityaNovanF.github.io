<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onetech Official Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body align="left">
    <div class="header">
      <a href="index.html"><img class="logo" src="img/LOGO.gif"></a>
      <form class="Signup" action="Register.html">
        <input class="Signup" type="submit" name="Register" value="Sign Up">
      </form>
      <form class="Signin" action="Login.html">
        <input class="Signin" type="Submit" name="Login" value="Sign in">
      </form>
      <form class="cari" action="index.html" method="post">
        <input type="text" placeholder="Cari">
      </form>
    </div>
    <div class="navigasi">
      <ul>
        <li><a href="produk.html"><b>PRODUK</b></a></li>
        <li class="kategori"><a href="#kategori"><b>KATEGORI</b></a>
          <ul class="isi-kategori">
            <li><a href="#kategori">MOUSE + KEYBOARD</a></li>
            <li><a href="#kategori">VIDEO</a></li><br>
            <li><a href="#kategori">SPEAKERS</a></li>
            <li><a href="#kategori">HEADSET</a></li>
          </ul>
        </li>
        <li><a href="#tentang"><b>TENTANG</b></a></li>
      </ul>
    </div>
    <form class="Login" align="center">
      <h3>Log in here</h3>
      <input type="text" id="usrname" placeholder="User Name / Email" required><br><br>
      <input type="password" id="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
      Forgot Password?<br><br>
      <form class="loginin" action="index.html" method="post">
        <input class ="loginin" type="submit" name="Login" value="L O G I N"><br><br>
        O R <br><br>
        <a href="Register.html">Create an account ></a>
      </form>
    </form>
    <div id="message">
      <h3>Password Harus Menggunakan Aturan Berikut:</h3>
      <p id="letter" class="invalid"><b>Menggunakan Huruf Kecil</b></p>
      <p id="capital" class="invalid"><b>Menggunakan Huruf Kapital</b></p>
      <p id="number" class="invalid">A<b>Menggunakan Angka</b></p>
      <p id="length" class="invalid"><b>Minimal 8 Karakter</b></p>
    </div>

    <script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    myInput.onfocus = function() {
      document.getElementById("message").style.display = "block";
    }

    myInput.onblur = function() {
      document.getElementById("message").style.display = "none";
    }

    myInput.onkeyup = function() {
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }

      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }

      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }

      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }
    </script>

  </body>
</html>
